<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
	<div ng-app="myApp" ng-controller="srtCtrl">
		<div ng-repeat="n in srt">
			<p>  DFGFGDFGSHSGHSHFEHDGHDFgh</p>
		</div>
	</div>
<script>
	var app = angular.module('myApp', []);

	app.controller('srtCtrl', function($scope, $http) {
		$http.get('db/project.json').then(function(response) {
			$scope.srt = response.data;
		}, 
		function(){
			$scope.srt = [1, 2 ,3 ,4];
		});
	});
</script>
</body>
</html>
